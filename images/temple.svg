<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Фон неба -->
  <rect width="200" height="140" fill="#87CEEB"/>
  
  <!-- Земля -->
  <rect y="140" width="200" height="60" fill="#228B22"/>
  
  <!-- Основное здание храма -->
  <rect x="60" y="80" width="80" height="80" fill="#DEB887" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Купол -->
  <ellipse cx="100" cy="80" rx="35" ry="20" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  
  <!-- Крест на куполе -->
  <rect x="98" y="55" width="4" height="30" fill="#8B4513"/>
  <rect x="88" y="65" width="24" height="4" fill="#8B4513"/>
  
  <!-- Малые купола -->
  <ellipse cx="75" cy="90" rx="15" ry="10" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <ellipse cx="125" cy="90" rx="15" ry="10" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  
  <!-- Кресты на малых куполах -->
  <rect x="73" y="78" width="4" height="15" fill="#8B4513"/>
  <rect x="68" y="83" width="14" height="3" fill="#8B4513"/>
  
  <rect x="123" y="78" width="4" height="15" fill="#8B4513"/>
  <rect x="118" y="83" width="14" height="3" fill="#8B4513"/>
  
  <!-- Окна -->
  <g fill="#4169E1" stroke="#000" stroke-width="1">
    <!-- Арочные окна -->
    <path d="M 70 110 L 70 130 L 85 130 L 85 110 A 7.5 7.5 0 0 0 70 110"/>
    <path d="M 90 110 L 90 130 L 105 130 L 105 110 A 7.5 7.5 0 0 0 90 110"/>
    <path d="M 110 110 L 110 130 L 125 130 L 125 110 A 7.5 7.5 0 0 0 110 110"/>
  </g>
  
  <!-- Центральная дверь -->
  <path d="M 95 140 L 95 160 L 105 160 L 105 140 A 5 5 0 0 0 95 140" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Ступени -->
  <rect x="50" y="160" width="100" height="5" fill="#A9A9A9"/>
  <rect x="55" y="165" width="90" height="5" fill="#A9A9A9"/>
  
  <!-- Колонны -->
  <rect x="65" y="120" width="6" height="40" fill="#F5F5DC" stroke="#D3D3D3" stroke-width="1"/>
  <rect x="129" y="120" width="6" height="40" fill="#F5F5DC" stroke="#D3D3D3" stroke-width="1"/>
  
  <!-- Облака -->
  <ellipse cx="40" cy="40" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="160" cy="30" rx="25" ry="15" fill="white" opacity="0.8"/>
  
  <!-- Название -->
  <text x="100" y="190" font-family="serif" font-size="10" text-anchor="middle" fill="#2F4F4F">Храм Воскресения Словущего</text>
</svg> 